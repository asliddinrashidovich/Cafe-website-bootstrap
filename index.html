<!doctype html>
<html lang="en">
  <head>
    <!-- these are meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- website title -->
    <title>Bootstrap demo</title>

    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- own css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive-style.css">
  </head>
  <body>
    <!-- header -->
    <header class="header-wrap">
      <div class="header-top">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-sm-6">
              <div class="d-flex align-items-center">
                <div class="contact-item">
                  <i class="far fa-clock"></i>
                  <p>Mon - Sun[8:00am - 10:00pm]</p>
                </div>
                <div class="contact-item">
                  <i class="far fa-phone-valume"></i>
                  <a href="tel:123456789">800-323-4567</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="contact-item justify-content-end">
                <i class="far fa-money-bill-alt"></i>
                <p>Discount Off <b>25%</b> only for <b>Burger Item</b></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid navigation-wrap">
          <a class="navbar-brand nav-brand" href="#">
            <img src="/images/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="far fa-stream navbar-toggler-icon"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-center ms-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#services">Services</a>
              </li>
            </ul>
            <li class="nav-item">
              <a class="nav-link" href="#feature">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#delivery">Delivery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#download-app">Our App</a>
            </li>
            <li>
              <button class="main-btn style-1">
                Make Reservation <i class="far fa-long-arrow-alt-right ms-1"></i>
              </button>
            </li>
          </div>
        </div>
      </nav>
    </header>

    <!-- section-1  Top Banner-->

    <section id="home">
      <div class="top-banner">
        <div class="container">
          <div class="row">
            <div class="col-xs-6 col-md-8">
              <h1>We Provide Express Home Delivery</h1>
              <h4>In shakes item of 2024 we are offering 20% flat discount. Don't miss out!!</h4>
              <button class="main-btn style-1 mt-4">
                <i class="far fa-shopping-basket pe-3"></i> Order Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>





    <!-- Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
